apiVersion: v1
kind: ConfigMap
metadata:
  name: test-service-config
data:
  DEBUG: "True"
  DATABASE_URL: "mysql+pymysql://root:password@YOUR_EXTERNAL_DB_HOST:3306/flask_services"
  SERVICE_NAME: "test-service"
  SERVICE_PORT: "8090"
  NATS_URL: "nats://nats-service:4222"
  NATS_HOST: "nats-service"
  NATS_PORT: "4222"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service
  labels:
    app: test-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-service
  template:
    metadata:
      labels:
        app: test-service
    spec:
      containers:
      - name: test-service
        image: test_service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8090
        envFrom:
        - configMapRef:
            name: test-service-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: test-service-service
spec:
  selector:
    app: test-service
  ports:
    - port: 80
      targetPort: 8090
      nodePort: 30003
  type: NodePort
