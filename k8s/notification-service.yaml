apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-service-config
data:
  DEBUG: "True"
  DATABASE_URL: "mysql+pymysql://root:password@YOUR_EXTERNAL_DB_HOST:3306/flask_services"
  SERVICE_NAME: "notification-service"
  PORT: "8084"
  NATS_URL: "nats://nats-service:4222"
  NATS_HOST: "nats-service"
  NATS_PORT: "4222"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: notification_service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8084
        envFrom:
        - configMapRef:
            name: notification-service-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service-service
spec:
  selector:
    app: notification-service
  ports:
    - port: 80
      targetPort: 8084
      nodePort: 30084
  type: NodePort
